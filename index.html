<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon/github-mark.svg" sizes="32x32" type="image/svg">
  <link rel="icon" href="assets/icon/instagram.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/icon/linkedin.png" sizes="32x32" type="image/png">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <div class="logo">goliath</div>
    <nav class="nav-links">
      <a href="#">Theme</a>
      <button id="registerBtn">Register</button>

      <!--Name Modal-->
      <div id="name-modal"class="hidden">
        <div class="card">
            <h2>Enter Your Name</h2>
            <input type="text" id="name-input" placeholder="Your Name">
            <button id="submitNameBtn">Submit</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="main">
    <h1 id="greeting">Welcome</h1>
    <div class="task-form">
      <input type="text" id="task-input" placeholder="Enter a task">
      <button type="submit" class="btn">Submit</button>
    </div>
    <div id="task-list"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="https://github.com/tej345/"><img src="assets/icons/github-mark.svg" alt="GitHub"></a>
    <a href="https://www.instagram.com/tejgandhi_?utm_source=qr&igsh=MWJ1YWt1ZGI4bGVrNQ=="><img src="assets/icons/instagram.png" alt="Instagram"></a>
    <a href="https://linkedin.com/in/tejg345/"><img src="assets/icons/linkedin.png" alt="LinkedIn"></a>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
